<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Get available Artisans around your locality.">
        <meta name="keywords" content="jobs, artisans, services">
        <meta name="Author" content="Moses_Isang">
        
        <link rel="apple-touch-icon" sizes="180x180" href="/client-side/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/client-side/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/client-side/favicon-16x16.png">
        <link rel="manifest" href="/client-side/site.webmanifest">    
        <script src="https://kit.fontawesome.com/9583314658.js" crossorigin="anonymous"></script>
        <script src="./Scripts/jv.js"></script>
        
    <title>ArtisanGig</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    
</head>

<body>
    
    <!--top of the page-->
        <div class="container">
            <div class="sub">
                <div class="logo-section">
                    <img src="./Images/logo1.png" alt="Logo of the website">
                </div>
                <div class="my-name">
                    <h2>Artis<span>anGig</span></h2>
                </div>
                <div class="login-link"  >
                    <h3 id="loginLink" style="display: block;">log<span>in</span></h3>
                    <form action="" class="loginform" id="login_Form" style="display: none;" >
                        
                        <span class="loginclose" id="loginBtn">&times;</span>

                        <div class="labels">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        </div>

                        <div class="labels">
                            <label for="password">password:</label>
                            <input type="password" id="password" name="password" placeholder="" required>
                            </div>

                            <div class="loginsub">
                                <button type="submit"><a href="Welcome_page.html">Login</a></button>
                            </div>

                            <div class="Forgetpw">
                                <a href=""><h2>Forgot password?<h2></a>
                            </div>
                    </form>
                    <script src="Scripts/login.js"></script>

                </div>
                <div class="login-icon">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
            </div>
        </div>
        <!--End of top page-->



    <!--MAJOR page-->
        <section class="section" id="secTion">
        <div class="major-page" id="majorPage">
            <div class="check">
            <div class="write-ups">
                <h1>    Need Help? We've got you!</h1>
                <h2> Worry no more, as you will get the best of our services.</h2>
            </div>
            <div class="image-container">
                <img src="./Images/logo2.png" alt="Logo">
            </div>
            <div class="category">
                <a href="">
                    <h2>View categories</h2>
                </a>
            </div>
        </div>
        <div class="sign-ups" id="signUps">
            <div class="client-container" id="clientContainer">
                      
                <div class="buttoncont" >
                   <button  type="submit"   id="clientSignup" class="client-sign-up">Client <span>sign up</span></button>
                </div>
                   <div id="formContainer" class="form-container">
                    <form action="" id="myForm" class="my-form">
                        
                            <span class="clientclose" id="clientBtn">&times;</span>

                            <div class="labels">
                            <label for="name">First Name:</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter name" required>
                            </div>
                            
                            <div class="labels">
                            <label for="name">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter name" required>
                            </div>

                            <div class="labels">
                                <label for="name">Other Name:</label>
                                <input type="text" id="othername" name="othername" placeholder="Enter name (optional)">
                            </div>

                            <div class="labels">
                                <label for="sex">Sex</label>
                                <select class="sex" id="sex" name="sex" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">I'll rather not say</option>
                                  </select>
                            </div>

                        <div class="labels">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>
                        </div>
                            
                        <div class="labels">
                            <label for="name">Phone No.:</label>
                            <input type="text" id="number" name="number" placeholder="Enter phone no." required>
                            </div>
                    
                            <div class="form-sub-btn">
                                
                                <button type="submit"><a href="Welcome_page.html">Submit</a></button>
                           
                            </div>
                        </form>
                        
                   </div>
                </div>


                <div class="artisan-container" id="aT" >
                    <button  type="submit"  class="artisan-sign-up" id="artisanSignup">Artisan <span id="artisanSignup">sign up</span></button>
                </div>
                <div class="form-cont" id="formCont">
                    <form action="" class="myform" id="myForm">
                        
                            <span class="close" id="closeBtn">&times;</span>
                        
                        <div class="labels">
                            <label for="name">First Name:</label>
                            <input type="text" placeholder="Enter your firstname" required>
                        </div>
                        <div class="labels">
                            <label for="name">Last Name:</label>
                            <input type="text" placeholder="Enter your lastname" required>
                        </div>
                        <div class="labels">
                            <label for="name">Other Name:</label>
                            <input type="text" id="othername" name="othername" placeholder="Enter othername (optional)">
                        </div>
                        <div class="labels">
                            <label for="sex">Sex</label>
                            <select class="sex" id="sex" name="sex" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">I'll rather not say</option>
                              </select>
                        </div>
                        <div class="labels">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>
                        </div>
                       
                        <div class="labels">
                            <label for="name">Phone no.:</label>
                            <input type="text" id="number" name="number" placeholder="Enter your phone no." required>
                        </div>
                        <div class="form-sub-btn">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
<script src="./Scripts/buttons.js"></script>

        </div>
    </section>
    
                
           
           
        

</body>
</html>
